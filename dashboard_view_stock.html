<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Medicine Stock</title>
    <link rel="stylesheet" href="css/dashboard_view_stock_style.css" />
  </head>
  <body>
    <div class="container">
      <h2>View Medicine Stock</h2>
      <div id="medicineList">
        <h3>Medicine Stock:</h3>
        <table id="medicines">
          <tr>
            <th>Medicine ID</th>
            <th>Medicine Name</th>
            <th>Generic Name</th>
            <th>Quantity</th>
            <th>Action</th>
          </tr>
          <!-- Medicine list will be dynamically populated here -->
          <tr>
            <td>1234</td>
            <td>Paracetamol</td>
            <td>Acetaminophen</td>
            <td>100</td>
            <td>
              <a href="dashboard_update_stock.html" class="update-btn"
                >Update</a
              >
            </td>
          </tr>
          <!-- Add more rows as needed -->
        </table>
      </div>
    </div>
  </body>
</html>
